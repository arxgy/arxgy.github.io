---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title"> <i class="fas fa-hashtag fa-sm"></i> {{ page.title }} </h1>
    <p class="post-description"> </p>
  </header>

  <article>
    <div class="table-responsive">
      <table class="table table-sm table-borderless">
        {% for post in page.posts %}
        <tr>
          <th scope="row">
            <div class="post-table-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
          </th>
          <td>
            <div class="post-table-link"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a></div>
          </td>
        </tr>
      {% endfor %}
      </table>
    </div>
  </article>

</div>
